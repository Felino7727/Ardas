<form>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Name</span>
    </div>
    <textarea name="name" [(ngModel)]="name" class="form-control" id="exampleFormControlTextarea1"
              rows="1">{{name}}</textarea>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Creation date</span>
    </div>
    <input type="date" name="creation_date" [(ngModel)]="creation_date" class="form-control"
           id="exampleFormControlTextarea2" rows="1">{{creation_date}}
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Due date</span>
    </div>
    <input type="date" name="due_date" [(ngModel)]="due_date" class="form-control" id="exampleFormControlTextarea3"
           rows="1">{{due_date}}
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect03">Progress</label>
    </div>
    <select name="physical_progress" [(ngModel)]="physical_progress" class="custom-select" id="inputGroupSelect03">
      <option value="10%">10%</option>
      <option value="20%">20%</option>
      <option value="30%">30%</option>
      <option value="40%">40%</option>
      <option value="50%">50%</option>
      <option value="60%">60%</option>
      <option value="70%">70%</option>
      <option value="80%">80%</option>
      <option value="90%">90%</option>
      <option value="100%">100%</option>
    </select>
  </div>


  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Status</label>
    </div>
    <select name="obj_status" [(ngModel)]="obj_status" class="custom-select" id="inputGroupSelect01">
      <option value="active">Active</option>
      <option value="Close">Close</option>
    </select>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect02">Priority</label>
    </div>
    <select name="is_high_priority" [(ngModel)]="is_high_priority" class="custom-select" id="inputGroupSelect02">
      <option value="False">Low</option>
      <option value="true">High</option>
    </select>
  </div>


  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Description</span>
    </div>
    <textarea name="description" [(ngModel)]="description" class="form-control" id="exampleFormControlTextarea6"
              rows="7">{{description}}</textarea>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Tags</span>
    </div>
    <textarea name="tags" [(ngModel)]="tags" class="form-control" id="exampleFormControlTextarea7"
              rows="1">{{tags}}</textarea>
  </div>

  <div>
    <button type="button" class="btn btn-outline-primary" [routerLink]="''">Back</button>
    <button type="button" class="btn btn-outline-primary " (click)="Save()">Save</button>
  </div>
</form>
